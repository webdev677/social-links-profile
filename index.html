<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="title" content="Social links profile" />
    <meta name="description" content="Front-end developer and avid reader" />
    <meta name="keywords" content="Front-end, GitHub, LinkedIn" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <meta name="author" content="webdev677" />

    <!-- for icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/images/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="stylesheet" href="./assets/scss/main.css" />

  <body>
    <main class="wrapper">
      <img src="./assets/images/avatar-jessica.jpeg" alt="this is wrapper's avatar" />
      <h1 class="name">Jessica Randall</h1>
      <h2 class="address">London, United Kingdom</h2>
      <p class="text">"Front-end developer and avid reader."</p>
      <div class="btns">
        <button class="btn btn--text">GitHub</button>
        <button class="btn btn--text">Frontend Mentor</button>
        <button class="btn btn--text">LinkedIn</button>
        <button class="btn btn--text">Twitter</button>
        <button class="btn btn--text">Instagram</button>

    </main>
